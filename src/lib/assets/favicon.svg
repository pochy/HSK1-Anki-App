<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <title>HSK1 Chinese Learning App</title>
  <!-- Background circle -->
  <circle cx="64" cy="64" r="64" fill="#E63946"/>

  <!-- Inner circle for depth -->
  <circle cx="64" cy="64" r="56" fill="#F25C66"/>

  <!-- Chinese character 中 (zhōng - middle/Chinese) in white -->
  <g transform="translate(64, 64)">
    <!-- Top horizontal stroke -->
    <rect x="-24" y="-32" width="48" height="6" rx="2" fill="white"/>

    <!-- Vertical stroke through middle -->
    <rect x="-3" y="-32" width="6" height="64" rx="2" fill="white"/>

    <!-- Middle box top -->
    <rect x="-20" y="-12" width="40" height="5" rx="1.5" fill="white"/>

    <!-- Middle box left -->
    <rect x="-20" y="-12" width="5" height="24" rx="1.5" fill="white"/>

    <!-- Middle box right -->
    <rect x="15" y="-12" width="5" height="24" rx="1.5" fill="white"/>

    <!-- Middle box bottom -->
    <rect x="-20" y="7" width="40" height="5" rx="1.5" fill="white"/>
  </g>
</svg>
